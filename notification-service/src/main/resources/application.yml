server:
  port: 13000

spring:

  profiles:
    active: db

  # MySQL
  datasource:
    url: ${url}
    username: ${username_}
    password: ${password}
    driver-class-name: ${driver-class-name}

  application:
    name: notification-service

  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true

  rabbitmq:
    host: localhost
    username: guest
    password: guest
    port: 5672


